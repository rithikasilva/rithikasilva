          <div class="description">MTHEL&#0032;99&#0032;is&#0032;a&#0032;math&#0032;‚Äúrefresher‚Äù&#0032;course&#0032;that&#0032;is&#0032;provided&#0032;to&#0032;undergraduate&#0032;students&#0032;during&#0032;the&#0032;summber&#0032;before&#0032;1A&#0032;at&#0032;the&#0032;University&#0032;of&#0032;Waterloo&#0046;&#0032;The&#0032;course&#0032;content&#0032;covers&#0032;all&#0032;knowledge&#0032;that&#0032;a&#0032;student&#0032;should&#0032;know&#0032;before&#0032;beginning&#0032;any&#0032;math&#0032;courses&#0032;at&#0032;Waterloo&#0046;&#0032;Topics&#0032;covered&#0032;include&#0058;&#0032;Inequalities&#0032;and&#0032;Absolute&#0032;Values&#0044;&#0032;Radicals&#0032;and&#0032;Rational&#0032;Expression&#0044;&#0032;Trigonometry&#0044;&#0032;Exponential&#0032;and&#0032;Logarithmic&#0032;Functions&#0044;&#0032;Polynomials&#0044;&#0032;and&#0032;Introductory&#0032;Calculus&#0046;&#0032;Each&#0032;topic&#0032;has&#0032;a&#0032;corresponding&#0032;assessment&#0032;that&#0032;must&#0032;be&#0032;completed&#0032;with&#0032;a&#0032;minimum&#0032;of&#0032;75&#0037;&#0044;&#0032;and&#0032;a&#0032;combined&#0032;average&#0032;of&#0032;85&#0037;&#0032;in&#0032;order&#0032;to&#0032;receive&#0032;a&#0032;pass&#0046;&#0010;My&#0032;Personal&#0032;Expierence&#0032;and&#0032;Thoughts&#0032;About&#0032;The&#0032;Course&#0010;Completing&#0032;the&#0032;course&#0032;was&#0032;definitely&#0032;beneficial&#0032;to&#0032;me&#0046;&#0032;As&#0032;an&#0032;IB&#0032;student&#0032;who&#0032;finished&#0032;IB&#0032;Math&#0032;&#0040;Analysis&#0032;and&#0032;Approaches&#0032;SL&#0041;&#0044;&#0032;working&#0032;through&#0032;the&#0032;modules&#0032;allowed&#0032;me&#0032;to&#0032;ensure&#0032;that&#0032;I&#0032;understood&#0032;the&#0032;material&#0032;that&#0032;I&#0032;had&#0032;taught&#0032;myself&#0046;&#0032;The&#0032;use&#0032;of&#0032;CEMC&#0032;resources&#0032;to&#0032;practice&#0032;and&#0032;teach&#0047;review&#0032;content&#0032;was&#0032;beneficial&#0032;to&#0032;me&#0032;as&#003